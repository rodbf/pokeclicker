<div id='autoClickers' class='card sortable border-secondary mb-3'>
   <div class='card-header p-0' data-toggle='collapse' href='#autoClickersSelectorBody' aria-expanded='true'><span>Auto Clickers</span></div>
   <div id='autoClickersSelectorBody' class='card-body p-0 table-responsive collapse show' style=''>
      <div class='autoClickerRow'>
         <div class='autoClickerColumn'> <input type='checkbox' id='battleAutoClicker'/> <span>Battle</span> </div>
         <div class='autoClickerColumn'> <select id='battleStrategySelect'></select> </div>
         <div class='autoClickerColumn'> <input type='number' id='achievementKillCount'/> </div>
      </div>
      <div class='autoClickerRow'>
         <div class='autoClickerColumn'> <input type='checkbox' id='dungeonAutoClicker'/> <span>Dungeon</span> </div>
         <div class='autoClickerColumn'> <select id='dungeonStrategySelect'></select> </div>
         <div class='autoClickerColumn'>  </div>
      </div>
      <div class='autoClickerRow'>
         <div class='autoClickerColumn'> <input type='checkbox' id='farmAutoClicker'/> <span>Farm</span> </div>
         <div class='autoClickerColumn'> <select id='farmStrategySelect'></select> </div>
         <div class='autoClickerColumn'> <select id='farmMulchSelect'></select></div>
      </div>
      <div class='autoClickerRow'>
         <div class='autoClickerColumn'> <input type='checkbox' id='hatcheryAutoClicker' /> <span>Hatchery</span> </div>
         <div class='autoClickerColumn'> <select id='hatcheryStrategySelect'></select> </div>
         <div class='autoClickerColumn'> <select id='hatcheryTypeSelect'></select> </div>
      </div>
      <div class='autoClickerRow'>
         <div class='autoClickerColumn'> <input type='checkbox' id='gymAutoClicker'/> <span>Gym</span> </div>
         <div class='autoClickerColumn'> <select id='gymStrategySelect'></select> </div>
         <div class='autoClickerColumn'> <input type='checkbox' id='gymAutoMove'/> <span title="TODO">Auto Move*</span></div>
      </div>
      <div class='autoClickerRow'>
         <div class='autoClickerColumn'> <input type='checkbox' id='bombAutoClicker'/> <span>Bombs</span> </div>
         <div class='autoClickerColumn'> <input type='checkbox' id='purchaseAutoClicker'/> <span>Buy Items</span></div>
         <div class='autoClickerColumn'> <input type='checkbox' id='purchaseMulchAutoClicker'/> <span>Buy Mulch</span></div>
      </div>
   </div>
</div>
